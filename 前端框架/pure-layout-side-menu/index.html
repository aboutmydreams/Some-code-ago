<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/side-menu.css">
        <!--<![endif]-->
</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Services</a>
                </li>

                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>写在前面</h1>
            <h2> Some words developer want to say</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead">为什么我要开发这个project？</h2>
            <p>
                我开始厌恶流程，厌恶许多人眼中的理所应当，我甚至开始厌恶沟通，
            </p>

            <h2 class="content-subhead">默认晚上9点</h2>
 
        </div>
    </div>
</div>

<div class="content">
    <form class="pure-form" action="/acset" method="post">
        <fieldset>
            <h3 class="content-subhead">Active</h3>
            <input type="text" name="active-name" placeholder="活动主题">
            <input type="text" name="active-people" placeholder="活动人数">
        <p>
            <h3 class="content-subhead">Time</h3>
            <input type="text" id="datepicker" name="begintime" placeholder="开始时间">
            <input id="datepicker1" type="text" name="lasttime" placeholder="结束时间">
        (默认晚上9点)</p>
            <button type="submit" class="pure-button">确认修改</button>
        </fieldset>
    </form>
</div>
<script>
  $(function() {
    $( "#datepicker" ).datepicker();
    $( "#datepicker1" ).datepicker();
  });
</script>


<script src="js/ui.js"></script>

</body>
</html>
