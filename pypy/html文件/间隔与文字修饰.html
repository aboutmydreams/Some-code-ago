<!DOCTYPE html>
<html>
<head>
	<title>单词间隔 字符间隔</title>
</head>
<body>
	<p style="word-spacing: normal;">
	Welcome to BeiJing 默认间隔
	</p>
	<p style="word-spacing: 1px">Welcome to BeiJing 设定1px间隔</p>
	<p style="word-spacing: 30px">Welcome to BeiJing 设定30px间隔 px可以为负</p>
	<h3>字符间隔</h3>
	<p style="letter-spacing:8px ">设置为8px</p>
	<h3>文字修饰</h3>
	<p>none默认<br>
		underline下划线 overline 下滑线<br>
		line-through删除线<br>
	blink闪烁
p后style加 test-decoration</p>
<p style="text-shadow: 12em 20px 1px;text-decoration: blink;" >阴影，右 下 模糊程度，看看什么是闪烁</p>
<h3>首行缩进</h3>
<p style="padding-left: 5px text-indent: 10mm">首行缩进 可用百分比</p>
<p style="color: red; text-align: center; line-height: 20px">align 排版，center 居中，line height 行距、可用百分比</p>


</body>
</html>
